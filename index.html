<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header spacing">
        <img src="img/corazones.png" alt="Imagen corazones">
        <h1 class="header__heading">AluraGeek</h1>
    </header>

    <main class="main spacing container">
        <section class="main__products">
            <h2 class="main__heading">Mis productos</h2>
            <div class="main__grid">
                
            </div>
        </section>  

        <section class="main__form">
            <h2 class="main__heading">Agregar Producto:</h2>
            <p class="main__example">Prueba con: producto1.jpg o producto2.png</p> 
            <form class="main__form">
                <input class="main__input" name="nombre" type="text" placeholder="nombre...">
                <input class="main__input" name="precio" type="text" placeholder="precio...">
                <input class="main__input" name="imagen" type="text" placeholder="imagen...">
                <div class="main__buttons">
                    <button class="main__button main__button-submit">Enviar</button>
                    <button class="main__button main__button-clear" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer spacing">
        <div class="footer__logo">
            <img src="img/corazones.png" alt="imagen corazones">
            <h2 class="footer__heading">AluraGeek</h2>
        </div>
        <p class="footer__name">Desarrollado por Bruno Vidales</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
